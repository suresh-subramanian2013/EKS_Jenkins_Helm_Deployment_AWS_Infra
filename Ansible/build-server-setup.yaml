---
- hosts: build-server
  become: true
  tasks:
   - name: update ubuntu
     apt:
       update_cache: yes
       cache_valid_time: 3600
   - name: Install java
     apt:
        name: openjdk-11-jre
        state: present
   - name: Download maven
     get_url:
          url: https://dlcdn.apache.org/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.tar.gz
          dest: /opt
   - name: Extract maven
     unarchive:
          src: /opt/apache-maven-3.9.5-bin.tar.gz
          dest: /opt
          remote_src: yes
   - name: install Docker 
     apt: 
        name: docker.io
        state: present
   - name: start docker serice on start 
     service:
         name: docker
         enabled: yes   
                 
   - name: Give 777 permision on Var 
     file:
         path: /var/run/docker.sock
         state: file 
         mode: 777
    - name: Give 700 permision on pem key 
     file:
         path: /opt/EKS_Jenkins_Helm_Deployment_AWS_Infra/Ansible/demo.pem
         state: file 
         mode: 700

   - name: Download kubectl
     get_url:
        url: https://s3.us-west-2.amazonaws.com/amazon-eks/1.24.9/2023-01-11/bin/linux/amd64/kubectl
        dest: /tmp/kubectl
        mode: '0755'

   - name: Move kubectl to /usr/local/bin
     command: mv /tmp/kubectl /usr/local/bin

   - name: Download get_helm.sh
     get_url:
        url: https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        dest: /tmp/get_helm.sh
        mode: '0700'

   - name: Execute get_helm.sh
     command: /tmp/get_helm.sh

   - name: Download AWS CLI
     get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip

   - name: install Unzip
     apt:
       name: unzip 
       state: present

   - name: Unzip AWS CLI
     unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes

   - name: Install AWS CLI
     command: /tmp/aws/install --update
   - name: update eks cluster 
     command: aws eks update-kubeconfig --region us-east-1 --name demo-eks-01

    
